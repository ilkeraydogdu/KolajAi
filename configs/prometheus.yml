global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'kolajai-monitor'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # KolajAI Application
  - job_name: 'kolajai-app'
    static_configs:
      - targets: ['app:8081']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    scheme: http

  # Node Exporter (System metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # cAdvisor (Container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: '/_prometheus/metrics'
    scrape_interval: 30s

  # Custom application metrics
  - job_name: 'kolajai-business-metrics'
    static_configs:
      - targets: ['app:8081']
    metrics_path: '/api/metrics/business'
    scrape_interval: 60s
    scrape_timeout: 30s

  # Database metrics
  - job_name: 'kolajai-db-metrics'
    static_configs:
      - targets: ['app:8081']
    metrics_path: '/api/metrics/database'
    scrape_interval: 60s

  # Security metrics
  - job_name: 'kolajai-security-metrics'
    static_configs:
      - targets: ['app:8081']
    metrics_path: '/api/metrics/security'
    scrape_interval: 30s

  # Performance metrics
  - job_name: 'kolajai-performance-metrics'
    static_configs:
      - targets: ['app:8081']
    metrics_path: '/api/metrics/performance'
    scrape_interval: 15s